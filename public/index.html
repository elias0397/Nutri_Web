<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri-Web</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Evaluación Nutricional</h1>

    <form id="formCalculos">
        <h2>Datos del Paciente</h2>

        <label>Nombre:
            <input type="text" id="nombre" required>
        </label>

        <label>Fecha:
            <input type="date" id="fecha" required>
        </label>

        <label>Edad:
            <input type="number" id="edad" required>
        </label>

        <label>Peso (kg):
            <input type="text" id="peso" required>
        </label>

        <label>Talla (cm):
            <input type="text" id="talla" required>
        </label>

        <label>Sexo:
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>
        </label>

        <label>Cintura (cm):
            <input type="text" id="cintura" required>
        </label>

        <label>Muñeca (cm):
            <input type="text" id="muneca" required>
        </label>

        <h2>Peso Ideal (Opciones)</h2>

        <label>Valor X:
            <input type="text" id="x_val">
        </label>

        <label>Valor Y:
            <input type="text" id="y_val">
        </label>

        <label>Valor Z:
            <input type="text" id="z_val">
        </label>

        <label>Peso Ideal Manual:
            <input type="text" id="pesoIdealManual">
        </label>

        <h2>Diagnósticos</h2>

        <label>Diagnóstico Médico:
            <textarea id="dxMedico"></textarea>
        </label>

        <label>Diagnóstico Nutricional:
            <textarea id="dxNutricional"></textarea>
        </label>

        <button type="submit">Hacer Cálculos</button>
    </form>

    <section id="resultados" style="display: none;">
        <h2>Resultados</h2>

        <p><strong>Contextura:</strong> <span id="ctxTipo"></span> (valor: <span id="ctxValor"></span>)</p>
        <p><strong>Peso Ideal:</strong> <span id="pesoIdealRes"></span> kg</p>
        <p><strong>PPI:</strong> <span id="ppiRes"></span> % - <span id="ppiChip"></span></p>
        <p><strong>IMC:</strong> <span id="imcRes"></span> — <span id="imcCat"></span></p>
        <p><strong>Cintura/Talla:</strong> <span id="cinturaTalla"></span></p>
        <p id="riesgoCintura" style="display:none; color:red;">⚠ Riesgo aumentado por relación Cintura/Talla</p>
    </section>

    <!-- JS -->
    <script src="app.js"></script>
</body>
</html>
